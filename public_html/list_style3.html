<!DOCTYPE html>
<html>
    <head>
        <title>Отчеты</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bower_components/webix/codebase/webix.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/webix/codebase/webix.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <h1>Пример списка отчетов #3 <a href="lists.html">(Назад)</a></h1>
            <div class="row">
                
                <div class="col-lg-6">
                    <h4>Последние вызванные отчеты</h4>
                    <div id="listA"></div>
                </div>
                
                <div class="col-lg-6">
                    <h4>Отчеты по категориям</h4>
                    <div id="listB"></div>
                </div>

            </div>
        </div>

        <script type="text/javascript" charset="utf-8">

            webix.ui({
                container: "listA",
                view: "grouplist",
                width: 500,
                height: 400,
                scroll: false,
                data: [
                    {id: "1.1", value: "Отчет по отгрузкам"},
                    {id: "1.2", value: "Отчет по клиентам менеджера"},
                    {id: "1.3", value: "Отчет 1"},
                    {id: "1.4", value: "Отчет 2"},
                    {id: "1.5", value: "Отчет 3"},
                    {id: "1.6", value: "Отчет 4"},
                    {id: "1.7", value: "Отчет 5"},
                    {id: "1.8", value: "Отчет 6"},
                    {id: "1.9", value: "Отчет 7"},
                    {id: "1.10", value: "Отчет 8"}
                ]
            });

            webix.ui({
                container: "listB",
                view: "grouplist",
                width: 500,
                height: 400,
                scroll: false,
                data: [
                    {id: "1", value: "Общие отчеты", open: true, data: [
                            {id: "1.1", value: "Отчет по отгрузкам"},
                            {id: "1.2", value: "Отчет по клиентам менеджера"},
                            {id: "1.3", value: "Отчет 1"},
                            {id: "1.4", value: "Отчет 2"},
                            {id: "1.5", value: "Отчет 3"},
                            {id: "1.6", value: "Отчет 4"},
                            {id: "1.7", value: "Отчет 5"},
                            {id: "1.8", value: "Отчет 6"},
                            {id: "1.9", value: "Отчет 7"},
                            {id: "1.10", value: "Отчет 8"}
                        ]},
                    {id: "2", open: true, value: "Финансовые отчеты", data: [
                            {id: "2.1", value: "Отчет по ВП1 и ВП2 в ракурсе"},
                            {id: "2.2", value: "Отчет по ВП1 и ВП2 в ракурсе"},
                            {id: "2.3", value: "Отчет по ВП1 и ВП2 в ракурсе"},
                            {id: "2.4", value: "Отчет по ВП1 и ВП2 в ракурсе"},
                        ]}
                ]
            });

        </script>
    </body>
</html>
